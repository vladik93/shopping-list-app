<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8a22f851dd.js"
      crossorigin="anonymous"
    ></script>

    <link href="./css/general.css" rel="stylesheet" type="text/css" />
    <link href="./css/newitem.css" rel="stylesheet" type="text/css" />

    <title>Shopping List | New Item</title>
  </head>
  <body>
    <header class="item-header" id="item-header">
      <form class="item-header-search" id="item-header-search">
        <button class="button--icon back-icon">
          <i class="fa-solid fa-arrow-left icon--md"></i>
        </button>
        <input
          type="text"
          class="input input--rounded input--full"
          id="new-item-input"
          placeholder="Add new item"
          data-input="add-item"
          value=""
        />
        <button class="button--icon">
          <i class="fa-solid fa-microphone icon--md"></i>
        </button>
      </form>
      <div class="item-header-tabs" id="item-header-tabs">
        <button class="tab active" id="popular-tab">POPULAR</button>
        <button class="tab" id="recent-tab">RECENT</button>
      </div>
    </header>
    <div class="container">
      <!-- Content Here -->
    </div>

    <script src="./data.js" type="module"></script>
    <script src="./js/newitem.js" type="module"></script>
  </body>
</html>
